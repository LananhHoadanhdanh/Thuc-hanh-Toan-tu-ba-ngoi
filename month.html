<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số ngày trong tháng</title>
</head>
<body>
<input type="text" id="nhapthang">
<br><button onclick="timsongay()">Số ngày</button>
</body>
</html>
<script>
    function timsongay() {
        let month = parseInt(document.getElementById("nhapthang").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
            {alert("Tháng " + month + " có 31 ngày");
                break;}

            case 4:
            case 6:
            case 9:
            case 11:
            {alert("Tháng " + month + " có 30 ngày");
             break;}

            case 2:
            {alert("Tháng " + month + " có 28 hoặc 29 ngày");
            break;}
            default: {alert("lỗi")}
        }
    }
</script>
